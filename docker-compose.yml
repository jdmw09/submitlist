version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskmanager_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskmanager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskmanager-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: taskmanager_backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: taskmanager
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      MAX_FILE_SIZE: 10485760
      APP_URL: http://localhost:3001
      BILLING_ENABLED: "false"
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev
    networks:
      - taskmanager-network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: taskmanager_web
    environment:
      REACT_APP_API_URL: http://localhost:3000/api
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3001:3000"
    volumes:
      - ./web/src:/app/src
      - ./web/public:/app/public
      - web_node_modules:/app/node_modules
    depends_on:
      - backend
    command: npm start
    networks:
      - taskmanager-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  backend_node_modules:
  web_node_modules:

networks:
  taskmanager-network:
    driver: bridge
